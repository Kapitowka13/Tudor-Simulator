<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudor Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Ноль</h1>

    <audio preload="auto" loop autoplay src="JosebosBeats_THC_Reggae_instrumental.mp3"></audio>

    <h3 id="information">Ти бухав всю ніч. Ти Тудор і тобі дуже хуйово.<br> Ти намацав у себе в кармані пятку, вже непогано!</h3>

    <button class="button" id="goFood">Похавать і попить</button>
    <button class="button" id="goHigh">Піти потягнуть</button>
    <button class="button" id="goShit">Пошукать пригод</button>
    <button class="button" id="goHust">Продать траву</button>

    <button class="button2" id="goKlad">Шукать закладки</button>
    <button class="button2" id="goDeal">Поїхать до снупа</button>
    <button class="button2" id="goShop">Піти в кофешоп</button>
    <button class="button2" id="goHome">Вернуця додому</button>

    <table background="weed.png">
        <tr>
            <td><img class="icons" src="weed.png"></td>
            <td><img class="icons" src="high.jpg"></td>
            <td><img class="icons" src="food.png"></td>
            <td><img class="icons" src="money.png"></td>
        </tr>
        <tr>
            <td class="stat"><h6 class="stats" id="statWeed">1</h6></td>
            <td class="stat"><h6 class="stats" id="statHigh">0</h6></td>
            <td class="stat"><h6 class="stats" id="statFood">80</h6></td>
            <td class="stat"><h6 class="stats" id="statMoney">32</h6></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
